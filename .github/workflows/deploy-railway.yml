name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Railway CLI
      run: npm install -g @railway/cli
        
    - name: Deploy to Railway
      run: |
        # Link to existing project using project ID
        railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        
        # Set environment variables first
        railway variables --set "SPRING_PROFILES_ACTIVE=production" --skip-deploys
        railway variables --set "SERVER_PORT=8080" --skip-deploys  
        railway variables --set "HF_API_KEY=${{ secrets.HF_API_KEY || 'demo-mode' }}" --skip-deploys
        railway variables --set "RAILWAY_ENVIRONMENT=production" --skip-deploys
        
        # Deploy the application
        railway up --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: Deployment Status
      run: |
        echo "‚úÖ Deployment initiated successfully!"
        echo "üîó Check your Railway dashboard: https://railway.app/dashboard"
        echo "‚è≥ Deployment may take 2-5 minutes to complete"
        echo ""
        echo "Required GitHub Secrets:"
        echo "- RAILWAY_TOKEN: Your Railway API token"
        echo "- RAILWAY_PROJECT_ID: Your Railway project ID"
        echo "- HF_API_KEY: Your HuggingFace API key (optional, defaults to demo-mode)"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}